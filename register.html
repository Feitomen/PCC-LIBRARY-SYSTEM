<!DOCTYPE html>
<html>
<head>
    <title>Library Management System - Register</title>
    <link rel="stylesheet" href="style.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="login-body">

<div class="login-container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <img src="https://tse4.mm.bing.net/th/id/OIP.UdtWo6VGkqK7BqYEAPltegHaHh?rs=1&pid=ImgDetMain&o=7&rm=3" class="logo">
        <h2>Pasig Catholic College, Inc.</h2>
        <p>Persons of Character and Competence</p>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <h3>Create Account</h3>

        <form id="registerForm">

            <!-- USER TYPE TILES -->
            <div class="user-type-container">
                <div class="user-tile" data-role="Admin">
                    <i class="fa-solid fa-user-shield"></i>
                    <span>Admin</span>
                </div>

                <div class="user-tile" data-role="Librarian">
                    <i class="fa-solid fa-book"></i>
                    <span>Librarian</span>
                </div>

                <div class="user-tile" data-role="Student">
                    <i class="fa-solid fa-user-graduate"></i>
                    <span>Student</span>
                </div>
            </div>

            <input type="hidden" id="selectedRole">

            <!-- NEW FIELDS -->
            <input type="text" id="username" placeholder="Username" required>
            <input type="text" id="studentId" placeholder="Student ID" required>
            <input type="text" id="program" placeholder="Program" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

            <button type="submit">Register</button>

            <p style="text-align:center; margin-top:10px;">
                Already have an account?
                <a href="index.html">Login Here</a>
            </p>

        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</body>
</html>
